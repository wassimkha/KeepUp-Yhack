<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="css/main.css" rel="stylesheet">
    <link href="css/questions.css" rel="stylesheet">

    <link href="fontawesome/css/all.min.css" rel="stylesheet" type="text/css">

    <title>KeepUp App</title>
  </head>

  <body>

          <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
            <div class="container">
              <a class="navbar-brand js-scroll-trigger" href="/login.html">KeepUp App</a>
            </div>
          </nav>

          <div class="logo">
            <img id="logoid" src="/pics/logo.png">
          </div>


            <div id="main-cards" class="container text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card login">
                        <div class="card-body">
                                <span class="fa-stack fa-2x">
                                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                                    <i class="fas fa-user-friends fa-stack-1x fa-inverse"></i>
                                </span>
                            <h3 class="card-title">Please Enter Class Code</h3>
                            <p class="card-text">Be able to ask teacher questions and provide your level of understanding of the topic.</p>
                            <div class="input-group mb-3 classCode">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Class Code</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <a href="/index.html" class="btn btn-primary">Join</a>
                        </div>
                        </div>
                    </div>
                </div>

            </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
